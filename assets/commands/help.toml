[command]
name = "help"
description = "显示帮助信息与可用指令"
prompt = """
你是一个向导。请根据以下信息，为用户展示 Opengravity 的可用指令列表：

1. 系统核心指令: /init, /chat, /mcp, /compress, /memory, /clear
2. 工作流符号: @ (引用文件), ! (执行命令) 
3. 业务技能 (如有): 请告知用户可以通过 /commands 查看完整列表。

回复要求：
- 使用结构化的表格或列表。
- 语气专业且带有禅意。
- 告知用户可以通过 \@{.path} 引用技能模板。
"""
